<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Les petits plats</title>
    <!--CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="./asset/toque.png" />
    <script
      src="https://kit.fontawesome.com/69c2adeeec.js"
      crossorigin="anonymous"
    ></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./asset/ logoLesPetitsPlats.png" id="logo" alt="logo" />

      <div class="barSearch">
        <input
          id="searchbar"
          type="text"
          name="search"
          placeholder="Rechercher une recette.."
        />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <section class="tagContainer"></section>
    <section class="filters">
      <div class="filterElement ingredient">
        <input
          id="Ingrédients"
          class="buttonBarSearch close"
          type="button"
          name="ingredient"
          value="Ingrédients"
          placeholder="Rechercher un ingrédient..."
        />
        <div class="filterIcon">&lsaquo;</div>
        <ul class="choice" style="display: none"></ul>
      </div>

      <div class="filterElement device">
        <input
          id="Appareils"
          class="buttonBarSearch close"
          type="button"
          name="device"
          value="Appareils"
          placeholder="Rechercher un appareil..."
        />
        <div class="filterIcon">&lsaquo;</div>
        <ul class="choice" style="display: none"></ul>
      </div>

      <div class="filterElement ustensil">
        <input
          id="Ustensils"
          class="buttonBarSearch close"
          type="button"
          name="ustensil"
          value="Ustensils"
          placeholder="Rechercher un ustensil..."
        />
        <div class="filterIcon">&lsaquo;</div>
        <ul class="choice" style="display: none"></ul>
      </div>

      <div class="card__not_found"></div>
    </section>
    <section id="receipesList"></section>

    <!-- Utils -->
    <script type="module" src="/scripts/utils/tags.js"></script>
    <script type="module" src="/scripts/utils/filterTags.js"></script>
    <script type="module" src="/scripts/utils/filter.js"></script>
    <script type="module" src="/scripts/utils/button.js"></script>

    <!-- <script type="module" src="/scripts/utils/filterV2.js"></script> -->

    <!-- Factories -->
    <script type="module" src="/scripts/factories/mealFactory.js"></script>
    <script type="module" src="/scripts/factories/buttonFactory.js"></script>
    <script type="module" src="/scripts/factories/tagFactory.js"></script>

    <!-- JS -->
    <script type="module" src="/scripts/pages/meal.js"></script>
  </body>
</html>
