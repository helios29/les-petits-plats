<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"

      src="https://kit.fontawesome.com/69c2adeeec.js"

    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img src="./asset/ logoLesPetitsPlats.png" id="logo" alt="logo" />

      <div class="barSearch">
        <input
          id="searchbar"
          onkeyup="search_receipe()"
          type="text"
          name="search"
          placeholder="Rechercher une recette.."
        />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <div class="filters">
      <div class="filterElement ingredient">
        <input
        id="Ingrédients"
        class="buttonBarSearch close"
        type="button"
        name="ingredient"
        value="Ingrédients"
        placeholder="Rechercher un ingrédient..."
      />
      <div class="filterIcon">&lsaquo;</div>
      <ul class="choice" style="display: none"></ul>
    </div>
      
      <div class="filterElement device">
        <input
          id="Appareils"
          class="buttonBarSearch close"
          type="button"
          name="device"
          value="Appareils"
          placeholder="Rechercher un appareil..."
        />
        <div class="filterIcon">&lsaquo;</div>
        <ul class="choice" style="display: none"></ul>
      </div>
      
      <div class="filterElement ustensil">
        <input
          id="Ustensils"
          class="buttonBarSearch close"
          type="button"
          name="ustensil"
          value="Ustensils"
          placeholder="Rechercher un ustensil..."
        />
        <div class="filterIcon">&lsaquo;</div>
        <ul class="choice" style="display: none"></ul>
      </div>

          Ustensiles
          <div class="filterIcon">&lsaquo;</div>
          <ul class="choice" style="display: none;"></ul>
        </button> -->
    </div>
    <section id="receipesList"></section>
    <script type="module" src="/scripts/pages/meal.js"></script>
    <script type="module" src="/scripts/factories/mealFactory.js"></script>
    <script type="module" src="/scripts/factories/buttonFactory.js"></script>
    <script type="module" src="/scripts/utils/search.js"></script>
    <script type="module" src="/scripts/utils/buttons.js"></script>
  </body>
</html>
